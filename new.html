<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>How to Design Car Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="new.css">
</head>

<body>
  <section id="header" class="header">
    <div class="nav-bar">
      <div class="logo">
        <a href="index.html">Chevrolet<span>.</span></a>
      </div>
      <div class="menu">
        <ul>
          <li><a href="#" class="active">Cars<span>.</span></a></li>
          <li><a href="#">History</a></li>
          <li><a href="#">Technology</a></li>
          <li><a href="#">Production</a></li>
          <li><a href="#">Reviews</a></li>
        </ul>
      </div>
      <div class="social-media">
        <ul>
          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="hero">
      <div class="row">
        <div class="left-sec">
          <div class="content">
            <h2><span>Chevrolet</span><br>Camaro</h2>
            <p>It is a long established fact that a reader will be distracted by the readable content of a page when
              looking at its layout technology.</p>
          </div>
          <button class="discover-btn">
            <a href="#">Discover</a><span><i class="fa fa-arrow-circle-o-right"></i></span>
          </button>
          <div class="information">
            <div class="production">
              <p>Production</p>
              <h2>1966-2019</h2>
            </div>
            <div class="production">
              <p>Designer</p>
              <h2>George Angersbach</h2>
            </div>
          </div>
        </div>
        <div class="right-sec">
          <div class="carousel">
            <div class="carousel-track">
              <div class="carousel-slide"><img src="1.png" alt="Car Image 1"></div>
              <div class="carousel-slide"><img src="2.png" alt="Car Image 2"></div>
              <div class="carousel-slide"><img src="3.png" alt="Car Image 3"></div>
              <div class="carousel-slide"><img src="4.png" alt="Car Image 4"></div>
              <div class="carousel-slide"><img src="5.png" alt="Car Image 5"></div>
            </div>

            <div class="carousel-dots">
              <span class="active"></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
